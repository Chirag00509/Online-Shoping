<section id="product">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="productHeading text-center">
          <h2 class="mb-3 mt-4">Exclusive Products</h2>
          <ul class="list-unstyled d-flex   justify-content-center ">
            <li><a href="#" class=" m-4  text-decoration-none text-danger fw-semibold  ">New Arrival</a></li>
            <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Best Sellers</a></li>
            <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Featured</a></li>
            <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black ">Special Offer</a></li>
          </ul>
        </div>
      </div>
      <div class="row" style="margin: 10px 0;">
        <div class="col-md-8">
          <div class="form-group" style="display: flex; align-items: center;">
            <label for="categoryFilter" style="margin-right: 10px; font-weight: 500;">Filter by Category: </label>
            <select id="categoryFilter" class="form-control" [formControl]="categoryFilterControl" style="width:30%;">
              <option value="">All</option>
              <option value="electronics">Electronics</option>
              <option value="Shoes">Shoes</option>
              <option value="books">Books</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group" style="display: flex; align-items: center;">
            <label for="sortFilter" style="margin-right: 10px; font-weight: 500;">Sort by Price:</label>
            <select id="sortFilter" class="form-control" [formControl]="sortFilterControl" style="width: 68%;">
              <option value="">Plese select options....</option>
              <option value="asc">Low to High</option>
              <option value="desc">High to Low</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row mt-3">
          <div class="col-lg-3 pt-1"
            *ngFor="let product of productList | filter:searchValue:'name' | category: categoryFilterControl.value | sort: sortFilterControl.value " >
            <div class="box-shadow">
              <div class="card" style="width: 275px;">
                <a [routerLink]="['/details',product.id]">
                  <img class="img-fluid" style="height: 200px;" [src]="product.image" class="card-img-top"
                    alt="..."></a>
                <div class="card-body">
                  <a [routerLink]="['/details',product.id]" style="text-decoration: none; color: black;">
                    <h5 class="card-title">{{product.name}}</h5>
                  </a>
                  <p class="card-text"><span class="text-danger fw-semibold me-2">{{product.discountPrice | currency:
                      'INR' }}</span><del>
                      {{product.originalPrice | currency: 'INR' }}</del>
                    <span class="text-success ms-2">35% Off</span>
                  </p>
                  <p class="description">{{product.description}}</p>
                  <div class="row">
                    <!-- <div class="col-6">
                      <i class="fa-solid fa-star-half-stroke  m-0" style="color: #f1f50f;"></i>
                      <span class="text-muted">(21)</span>
                    </div> -->
                    <div class="col-6 text-end" style="width: 100%;">
                      <button class="btn btn-sm btn-success" (click)="addToCart(product)"> Add To Cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
