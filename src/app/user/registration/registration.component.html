<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="registration-form">
    <form [formGroup]="register" (ngSubmit)="registration(register.value)" >
      <h1>Registration</h1>
      <div class="content">
        <div class="input-field">
          <input type="text"  placeholder="Name" name="name" autocomplete="nope" class="form-control" formControlName="name" [ngClass]="{ error: getControl('name')?.errors && getControl('name')?.touched }">
          <span *ngIf="getControl('name')?.errors && getControl('name')?.touched" style="color: red;">Name is required.</span>
        </div>
        <div class="input-field">
          <input type="email"  name="email" placeholder="Email" autocomplete="nope" formControlName="email" [ngClass]="{ error: getControl('email')?.errors && getControl('email')?.touched }">
          <span *ngIf="getControl('email')?.errors && getControl('email')?.touched" style="color: red;">Email is required.</span>
        </div>
        <div class="input-field">
          <input type="password" name="password" placeholder="Password" autocomplete="new-password" formControlName="password" [ngClass]="{ error: getControl('password')?.errors && getControl('password')?.touched }">
          <span *ngIf="getControl('password')?.errors && getControl('password')?.touched" style="color: red;">Password is required.</span>
        </div>
        <span style="text-align: center;">Already you have an account <a routerLink="/user/login">Login</a></span>
      </div>
      <div class="action">
        <button [disabled]="register.invalid">Sign up</button>
      </div>
    </form>
  </div>
</body>
</html>
