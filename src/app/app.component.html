<header class="section-header">

  
  <section class="header-main border-bottom bg-white">
    <div class="container-fluid">
         <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
             <div class="col-md-2">
              <h5 style="margin-top: 5px;">Online Shoping</h5>
             </div>
             <div class="col-md-8">
          <div class="d-flex form-inputs">
          <input class="form-control" type="text" placeholder="Search any product...">
          <i class="bx bx-search"></i>
          </div>
             </div>
             
             <div class="col-md-2">
                 <div class="d-flex d-none d-md-flex flex-row align-items-center">
                     <span class="shop-bag"><i class='bx bxs-shopping-bag'></i></span>
                     <div class="d-flex flex-column ms-2">
                      <a>
                        <i class="fa fa-history" aria-hidden="true"></i>
                      </a>
                      <a class="nav-link" routerLink="/cart">
                        <i class="fa fa-cart-plus fs-5" aria-hidden="true" style="font-size: 20px;"></i>
                        <span class="position-absolute translate-middle badge rounded-pill bg-danger"
                          style="margin-left: 2px;font-size: 9px;">{{totalItem}}</span>
                      </a>
                     
                     </div>    
                 </div>           
             </div>
         </div>
    </div> 
  </section>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none d-md-flex" href="#">Categories</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    </div>
  </nav>
  </header>
